version: '3.7'
services:
  web:
    build:
      context: .
      args:
        BUILD_ENV: dev
    init: true
    environment:
      ALLOWED_HOSTS: 127.0.0.1,0.0.0.0,localhost
      DB_HOST: db
      SECRET_KEY: local_dev_secret_key
      STATIC_DIR: /app/static/
      STATIC_URL: /static/
      DEBUG: ${DEBUG}
      GUNICORN_CMD_ARGS: ${GUNICORN_CMD_ARGS}
    command: tail -f /dev/null # do nothing forever

    ports:
      - 8000:8000 # runserver
      - 4000:4000 # debugger
    volumes:
      - ./manage.py:/app/manage.py:delegated,ro
      - ./sddo:/app/sddo:delegated,rw
      - ./poetry:/app/poetry:delegated,rw
      - ./cyod:/app/cyod:delegated,rw