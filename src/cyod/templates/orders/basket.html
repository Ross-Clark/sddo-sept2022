{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Basket</h1>
        </div>
    </div>
    <hr>
    {% if formset %}
    <form class="ps-3" method="post">
        {% csrf_token %}
        {% for form in formset %}

        <div class="row">
            <div class="col-md-8">
                {% for field in form %}
                    {{field}}
                {% endfor %}
            </div>
        </div>

        <hr>
        {% endfor %}
        <input type="submit" class="btn btn-primary" name='submit' value="Submit Changes"/>
        <input type="submit" class="btn btn-primary" name='complete' value="Complete Order"/>
    </form>
    {% else %}
    <div class="row">
        <div class="col-md-8">
            <h2>No Basket Items</h2>
        </div>
    </div>
    {% endif %}

</div>

{% endblock %}
